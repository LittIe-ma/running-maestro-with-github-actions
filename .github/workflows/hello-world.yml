name: Hello and Goodbye Workflow

# 1. Event
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

  workflow_dispatch: # 任意のタイミングで手動実行できる

# 2. Workflow
jobs:
  hello_world: # job_1
    runs-on: macos-latest

    # 👉 steps for job_1
    steps:
      - name: Hello World!
        run: echo "hello world."

      - name: Today's Date!
        run: date
